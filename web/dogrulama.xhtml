<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Doğrulama Sayfası</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body id="anasayfa" style="background-image: url('admin/background/2.png')">
        <center>
            <div  style="color: #000;width: 600px;height: 400px">
                <h:form  styleClass="d-table" id="form1"><h1 id="baslik2" >Admin Paneli Giriş Formu</h1>
                    <h:outputText value="Email"></h:outputText><br></br>
                    <h:inputText required="true" requiredMessage="E-Mail Alanını Boş Bırakma"  value="#{kul.kullanici.email}" autocomplete="off" /><br></br>
                    <h:outputText value="Şifre"></h:outputText><br></br>
                    <h:inputSecret required="true" requiredMessage="Şifre Alanını Boş Bırakma" value="#{kul.kullanici.sifre}" autocomplete="off" /><br></br>
                    <br></br>
                    <h:commandButton style="width:100px" styleClass="btn-success" value="Giriş Yap" action="#{kul.girisKontrol()}"/>
                </h:form>
                <h:form>
                    <h:commandButton style="width:100px" styleClass="btn-danger" value="Geri Dön" action="/index.xhtml?faces-redirect=true"/>
                </h:form>

            </div>
        </center>
    </h:body>
</html>
